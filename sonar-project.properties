# SonarQube Project Configuration for Thea Backend
sonar.projectKey=thea-backend
sonar.projectName=Thea Backend
sonar.projectVersion=1.0

# Source Code Configuration
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language Configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# Coverage and Test Exclusions
sonar.coverage.exclusions=tests/**,**/*.test.js,**/*.spec.js,**/node_modules/**,**/coverage/**
sonar.test.exclusions=src/**
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js

# Quality Gate Configuration
sonar.qualitygate.wait=true

# Security Configuration
sonar.security.hotspots.inheritFromParent=true

# Technical Debt Configuration
sonar.debt.ratingThresholds=5min,10min,20min,1h

# Duplication Configuration
sonar.cpd.minimumLines=3
sonar.cpd.minimumTokens=70

# File Size Limits
sonar.javascript.file.suffixes=.js,.jsx
sonar.exclusions=**/node_modules/**,**/coverage/**,**/logs/**,**/uploads/**,**/*.min.js
